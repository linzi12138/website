<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>中安科创</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/onepage-scroll.css" />
	<link rel="stylesheet" href="css/my.css" />
	<style>

		.page1 { background-color: #1bbc9b;}

		.page2 { background-color: #FF7F50;}

		.page3 { background-color: #4BBFC3;}

		.page4 { background-color: #f90;}

		p.title { position: relative; top: 35%; font: 700 40px "Microsoft Yahei"; color: #fff; text-align: center;}

	</style>

	<script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/jquery.onepage-scroll.min.js"></script>
	<script>
		$(function(){
			$('.main').onepage_scroll({
				sectionContainer: '.page',
				loop: false,
			});
		});
	</script>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="image/logo.png">
		</div>
		<div class="nav-bar">
			<ul>
				<li><a class="active" href="#">首页</a></li>
				<li><a href="#">解决方案</a></li>
				<li><a href="#">安全产品</a></li>
				<li><a href="#">安全咨询</a></li>
				<li><a href="#">关于我们</a></li>
			</ul>
		</div>
	</div>
	<div class="main">

		<!-- 第一屏 -->
		<div class="page">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="image/swiper1.png">
					</div>
					<div class="swiper-slide">
						<img src="image/swiper2.png">
					</div>
					<div class="swiper-slide">
						<img src="image/swiper3.png">
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<!-- 第二屏 -->
		<div class="page">
			<div class="text-box">
				<img src="image/text.png">
			</div>
			<div class="solve-box-father">
				<div class="solve-box">
					<div class="img-box">
						<img src="image/solve1.png">
						<img class="box-content" src="image/tras1.png">
					</div>
					<div class="img-box">
						<img src="image/solve2.png">
						<img class="box-content" src="image/tras2.png">
					</div>
					<div class="img-box">
						<img src="image/solve3.png">
						<img class="box-content" src="image/tras3.png">
					</div>
				</div>
			</div>
		</div>

		<!-- 第三屏 -->
		<div class="page">
			<div class="item-box">
				<ul>
					<li class="li1" id="li1">
						<div class="fold" style='display: none;'>
							<img src="image/icon1.png" class="li-icon">
							<img src="image/fold1.png" class="li-img">
						</div>
						<div class="unfold" style="display:block;">
							<img src="image/unfold1.png" class="li-img">
							<p class="unfold-text">危险化学品装卸运输监管平台</p>
							<img src="image/content1.png" class="li-content">
							<p class="li-button">查看详情</p>
						</div>
					</li>
					<li class="li2" id="li2">
						<div class="fold">
							<img src="image/icon2.png" class="li-icon">
							<img src="image/fold2.png" class="li-img">
						</div>
						<div class="unfold" style="display:none">
							<img src="image/unfold2.png" class="li-img">
							<p class="unfold-text">重大危险源事故后果分析模型</p>
							<img src="image/content2.png" class="li-content">
							<p class="li-button">查看详情</p>
						</div>
					</li>
					<li class="li3" id="li3">
						<div class="fold">
							<img src="image/icon3.png" class="li-icon">
							<img src="image/fold3.png" class="li-img">
						</div>
						<div class="unfold" style="display:none">
							<img src="image/unfold3.png" class="li-img">
							<p class="unfold-text">危险货物道路运输电子运单平台</p>
							<img src="image/content3.png" class="li-content">
							<p class="li-button">查看详情</p>
						</div>
					</li>
					<li class="li4" id="li4">
						<div class="fold">
							<img src="image/icon4.png" class="li-icon">
							<img src="image/fold4.png" class="li-img">
						</div>
						<div class="unfold" style="display:none">
							<img src="image/unfold4.png" class="li-img">
							<p class="unfold-text">本安型防爆车载监管仪</p>
							<img src="image/content4.png" class="li-content">
							<p class="li-button">查看详情</p>
						</div>
					</li>
				</ul>
				<img src="image/text2.png" class="footer-text">
			</div>
		</div>

		<!-- 第四屏 -->
		<div class="page">
			<div class="consulation-box">
				<div class="consulation-card-list">
					<div name='card' class="consulation-card-item">
						<div class="card-title">
							<img src="image/card1.png">
							<p>政府服务</p>
						</div>
						<div class="card-detail">
							<img src="image/arrow.png">
						</div>
					</div>
					<div name='card' class="consulation-card-item-active">
						<div class="card-title">
							<img src="image/card2.png">
							<p>企业服务</p>
						</div>
						<div class="card-detail">
							
						</div>
					</div>
					<div name='card' class="consulation-card-item">
						<div class="card-title">
							<img src="image/card3.png">
							<p>园区服务</p>
						</div>
						<div class="card-detail">
							
						</div>
					</div>
				</div>
				<img src="image/text3.png" class="footer-text">
				<div class="consulation-back">
				</div>
			</div>
		</div>
	</div>

	<script>
		var mySwiper = new Swiper('.swiper-container',{
			autoplay: true,
			// autoHeight: true,
			pagination: {
				el: '.swiper-pagination',
				clickable :true,
			},
		})

		$(function(){
			$('.item-box ul li').each(function(){
				var fold = $(this).find('.fold');
				var unfold = $(this).find('.unfold');
				if (fold.is(':hidden')) {
					$(this).width('70%');
				}else {
					$(this).width('12%');
				}
			})
		})

		$('.item-box ul li').click(function(){
			var li_index = $(this).index();
			$(this).animate({width:'70%'},200);
			$(this).find('.unfold').show();
			$(this).find(".fold").hide();
			$(this).siblings().animate({width:'12%'},200);
			$(this).siblings().find(".unfold").hide();
			$(this).siblings().find(".fold").show();
		})

		$('div[name="card"]').click(function(){
			$('div[name="card"]').each(function(){
				$(this).attr('class','consulation-card-item');
			})
			$(this).attr('class','consulation-card-item-active');
		})
	</script>
</body>
</html>
